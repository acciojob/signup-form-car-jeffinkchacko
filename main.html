<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
	<div>
		<label for="name">Name*</label>
		<input type="text"id="name" placeholder=Name required>
		<br>
		<label for="email">Email*</label>
		<input type="email"id="email"placeholder=Email required>
		<br>
		<label for="gender_m,gender_f">Gender*</label>
		<input type="radio" name="Gender" value="Male" required="Yes">Male
		<input type="radio" name="Gender" value="Female" required="Yes">Female
		<br>
		<label for="cars" >Car Brands*</label>
		<select  name="cars" id="cars" >
			<optgroup label="Please choose an option">
			<option value="BMW">BMW</option>
			<option value="Mercedes">Mercedes</option>
			<option value="Audi">Audi</option>
			</optgroup>
		</select>
		<br>
		<label for="age">Age*</label>
		<input type="number" id="age" required placeholder="Age">
		<br>
		<label for="dob">DOB*</label>
		<input type="date" id="dob" required>
			<br>
		<label for="tel">Phone Number*</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxx" required>
			<br>
		<label for="password">Password*</label>
		<input type="password" id="password" placeholder="password" required>
			<br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		<br>
		<input type="button" value="submit">
	</div>
	</form>
</body>

</html>
